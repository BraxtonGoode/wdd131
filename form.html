<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Braxton Goode">
    <meta name="description" content="WDD131 week 5 project to create a Product Review form">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div class="main-container">
            <form method="get" action="review.html" class="wf1">
                <fieldset>
                    <legend>Product Name</legend> 
                    <label for="productN">Select a Product:</label>
                    <select name="productN" id="productN" required>
                        <option value="" selected disabled>Select a Product &#9662;</option>                
                    </select>    
                </fieldset>
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="stars">
                        <input type="radio" id="onestar" name="stars" value="1" required>
                        <label for="onestar" aria-label="1 star">‚≠ê</label>
                        
                        <input type="radio" id="twostar" name="stars" value="2" required>
                        <label for="twostar" aria-label="2 stars">‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="threestar" name="stars" value="3" required>
                        <label for="threestar" aria-label="3 stars">‚≠ê‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="fourstar" name="stars" value="4" required>
                        <label for="fourstar" aria-label="4 stars">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="fivestar" name="stars" value="5" required>
                        <label for="fivestar" aria-label="5 stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Date of Installation</legend>
                    <label for="installD">Date:</label>
                    <input type="date" id="installD" name="installD" required>
                </fieldset>
                <fieldset>
                    <legend>Which feature did you find useful in the product?</legend>
                    <div>
                        <label>(Check all that apply)</label>
                    </div>
                    <label for="durability"><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                    <label for="ease"><input type="checkbox" id="ease" name="features" value="ease">Ease of Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                    <label for="design"><input type="checkbox" id="design" name="features" value="design">Design</label>            
                </fieldset>
                <fieldset>
                    <legend>Written Review (optional)</legend>
                    <label for="textarea">Your Review:</label>
                    <textarea id="textarea" name="textarea"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Your Name (optional)</legend>
                    <label for="textN">Name:</label>
                    <input type="text" id="textN" name="textN">
                </fieldset>
                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p>@ <span id="currentyear"></span> üñ•Ô∏è Braxton Goode üñ•Ô∏è Arizona</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
